<h2>Team Generator</h2>

<div>
  <input
    #addMemberInput
    type="text"
    placeholder="Name"
    [ngClass]="errors.newMember ? 'input_error' : ''"
    [value]="newMember"
    (input)="updateNewMember(addMemberInput.value)" />

  <button (click)="addMember()">Add</button>
</div>

<span class="error_message" *ngIf="errors.newMember">Name cant be blank</span>

<div>
  <ul>
    <li *ngFor="let member of service.members">
      {{ member }}
    </li>
  </ul>
</div>
